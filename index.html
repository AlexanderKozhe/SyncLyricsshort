<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zion Distribution Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #1e293b; /* bg-slate-800 */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #475569; /* bg-slate-600 */
        border-radius: 4px;
        border: 2px solid #1e293b; /* bg-slate-800 */
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* bg-slate-500 */
      }
      
      /* Custom Range Input for Audio Player */
      .custom-range {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 8px; /* h-2 */
        background: linear-gradient(to right, #0ea5e9 var(--seek-before-width, 0%), #475569 var(--seek-before-width, 0%));
        border-radius: 9999px;
        outline: none;
        transition: opacity .2s;
        cursor: pointer;
      }
      .custom-range::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: #0ea5e9; /* sky-500 */
        border-radius: 50%;
        cursor: pointer;
        border: none;
      }
      .custom-range::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: #0ea5e9; /* sky-500 */
        border-radius: 50%;
        cursor: pointer;
        border: none;
      }
    </style>
  </head>
  <body class="bg-slate-900 text-slate-200">
    <div id="app"></div>
    <script type="module" src="/index.ts"></script>
  </body>
</html>
